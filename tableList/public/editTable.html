<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <link href="https://transloadit.edgly.net/releases/uppy/v1.3.0/uppy.min.css" rel="stylesheet">
</head>
<style>
    h2 {
        text-align: center;
    }
</style>

<body>
    <h2>Chỉnh sửa thành viên</h2>
    <div class="container">
        <form action="index.html">
            <div class="form-group">
                <label for="name">Họ tên</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="age">Năm sinh</label>
                <input type="text" class="form-control" id="age">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="phone">Số điện thoại</label>
                <input type="text" class="form-control" id="phone">
            </div>
            <button type="button" class="btn btn-primary"><a href="./index.html" style="color: white;">Quay lại</a></button>
            <button type="button" class="btn btn-primary" onclick="addList()"><a style="color: white;" href="./index.html">Cập nhật</a></button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        function getIdQueryParam() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        };
        const userId = getIdQueryParam();
        console.log(userId);
        editList(userId);

        //llấy dữ liệu cũ từư bảng để hiệnr thị
        function editList(n) {
            axios.get(`http://localhost:3000/users/${n}`)
                .then(resp => {
                    console.log(resp);
                    data = resp.data;
                    console.log(data);
                    $("#name").val(data.name);
                    $("#age").val(data.year);
                    $("#email").val(data.email);
                    $("#phone").val(data.phone)
                });

        };
        //cho phép cập nhật tohong tin người dùng
        function addList() {
            axios.put(`http://localhost:3000/users/${userId}`, {
                name: $("#name").val(),
                year: $("#age").val(),
                email: $("#email").val(),
                phone: $("#phone").val()
            });
        }
    </script>
</body>

</html>
